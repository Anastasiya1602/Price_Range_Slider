<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h2>Price</h2>
      </header>

      <div class="price-input">

        <div class="field">
          <input type="number" class="input-min" value="100">
          <span class="span">₽</span>
        </div>
        
        <div class="field">
          <input type="number" class="input-max" value="900">
          <span class="span">₽</span>
        </div>

      </div>

      <div class="slider">
        <div class="progress"></div>
      </div>

      <div class="range-input">

        <input type="range" class="range-min" min="0" max="1200" value="100" step="100">
        
        <input type="range" class="range-max" min="0" max="1200" value="900" step="100">

      </div>

    </div>
  </body>
</html>
